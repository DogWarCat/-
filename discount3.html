<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="less/base.css">
    <link rel="stylesheet" href="less/adapter.css">
    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="less/header.css">
    <link rel="stylesheet" href="less/discount3.css">
</head>
<body>
        <div class="discount_box">
                <div class="top">
                        <img src="img/topnav.png" alt="">
                </div>
                
                <div class="content">
                    <!-- 白色输入区域 -->
                    <div class="whiteInput">
                        <div class="everyinput">
                            <input type="text" class="f_boder">
                            <div class="activespan">
                                    <span>活动名称</span> 
                            </div>
                        </div>
                        <div class="everyinputtwo">
                            <div class="satisfiedl">
                                <input type="text">
                                <div class="activespan">
                                        <span>每单满足</span> 
                                        <span>不包括运费</span>
                                </div>
                                <div class="activespanyuan1">
                                        <span>元</span> 
                                </div>
                            </div>
                            <div class="satisfiedr">
                                    <input type="text">
                                    <div class="activespan">
                                            <span>减免</span> 
                                    </div>
                                    <div class="activespanyuan1">
                                            <span>元</span> 
                                    </div>
                                </div>
                            
                        </div>
                        <div class="everyinput">
                            <input type="text">
                            <div class="activespan">
                                    <span>活动日期</span> 
                            </div>
                            <div class="activespanyuan2">
                                    <span>14-12-09至14-12-06</span>
                            </div>
                        </div>
                        <div class="everyinput">
                            <input type="text">
                            <div class="activespan">
                                    <span>优惠时段</span> 
                                    <span>此时段下优惠生效</span>
                            </div>
                            <div class="activespanyuan2">
                                    <span>00:24-11:11 </span>
                            </div>
                        </div>
                        <div class="everyinput">
                            <input type="text">
                            <div class="activespan">
                                    <span>仅首次下单有优惠</span> 
                            </div>
                            <div class="green_btn">
                                    <span>On</span>
                                    <div class="green"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 保存按钮 -->
                 <input type="btn" value="保存">
                </div>
                
        </div>
</body>
</html>
