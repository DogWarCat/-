<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="less/base.css">
    <link rel="stylesheet" href="less/adapter.css">
    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="less/header.css">
    <link rel="stylesheet" href="less/discount4.css">
</head>
<body>
        <div class="discount_box">
                <div class="top">
                        <img src="img/topnav.png" alt="">
                </div>
                
                <div class="content">
                    <!-- 白色输入区域 -->
                    <div class="whiteInput">
                        <div class="everyinput f_boder">
                            <input type="number">
                            <div class="activespan">
                                    <span>面值</span> 
                            </div>
                            <div class="activespanyuan1">
                                    <span>元</span> 
                            </div>
                        </div>
                        <div class="everyinput">
                                <input type="text">
                                <div class="activespan">
                                        <span>使用需达到</span> 
                                        <span>满金额可使用，不包括运费</span>
                                </div>
                                <div class="activespanyuan1">
                                        <span>元</span> 
                                </div>
                            </div>
                        <div class="everyinput">
                            <input type="text">
                            <div class="activespan">
                                    <span>有效时间</span> 
                            </div>
                            <div class="activespanyuan2">
                                    <span>14-12-09至14-12-06</span>
                            </div>
                        </div>
                        <div class="everyinput">
                                <input type="text">
                                <div class="activespan">
                                        <span>发行总数</span> 
                                </div>
                            </div>
                        
                    </div>
                    <!-- 保存按钮 -->
                 <input type="btn" value="保存">
                 <div class="message">
                        <p>提示：</p>
                        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p> 
                        <p>2、优惠券一旦设置后不可修改</p>
                    </div>
                </div>
                
        </div>
</body>
</html>
